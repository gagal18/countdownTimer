<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown timer</title>
  </head>
  <body>
    <div class="input-div" id="input-div">
      <input type="date">
    </div>
    <div class="container" id='container' >
      <div class="days"  id='innerC'>
        <span id="days" class="js-t"></span>
        <span id="text-cont">days left</span>
      </div>
      <div class="hours"  id='innerC'>
        <span id="hours" class="js-t"></span>
        <span id="text-cont">hours left</span>
      </div>
      <div class="min"  id='innerC'>
        <span id="min" class="js-t"></span>
        <span id="text-cont">mins left</span>
      </div>
      <div class="sec" id='innerC'>
        <span id="sec" class="js-t"></span>
        <span id="text-cont">secs left</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
